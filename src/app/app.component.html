<button (click)="dec()">
  Remove tab
</button>
<button (click)="inc()">
  Add tab
</button>

<br>

<app-tabs-container
  [tabs]="tabs"
  [activeIndex]="activeIndex"
  (tabChanged)="onTabChanged($event)">
</app-tabs-container>

<app-tab
  *ngIf="tabs.length"
  [tabs]="tabs"
  [activeIndex]="activeIndex">
</app-tab>
